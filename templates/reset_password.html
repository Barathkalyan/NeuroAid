<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroAid - Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="branding">
      <!-- Branding content to be added (img) -->
    </div>
    <div class="login-box">
      <h1>Neuro<span>Aid</span></h1>
      <p>"Your personal mental health companion"</p>
      <h2>Reset Password</h2>
      {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
      {% endif %}
      {% if success %}
        <p style="color: green; text-align: center;">{{ success }}</p>
      {% endif %}
      <form id="reset-password-form" method="POST" action="{{ url_for('reset_password') }}?token={{ token }}">
        <div class="input-group">
          <input type="password" name="password" id="password" required placeholder=" " />
          <label for="password">New Password</label>
        </div>
        <div class="input-group">
          <input type="password" name="confirm_password" id="confirm_password" required placeholder=" " />
          <label for="confirm_password">Confirm New Password</label>
        </div>
        <button type="submit">Reset Password</button>
      </form>
      <div class="signup-link">
        Return to <a href="{{ url_for('login') }}">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
