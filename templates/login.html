<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroAid - Login</title>

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />

  <!-- Google Fonts link to use the 'Poppins' font family -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  
  <!-- Main container for the login page -->
  <div class="login-container">
    <!-- Branding section left side -->
    <div class="branding">
      <!-- Branding content to be added (img) -->
    </div>

    <!-- Login box containing the form right side -->
    <div class="login-box">
      <h1>Neuro<span>Aid</span></h1>
      <p>"Your personal mental health companion"</p>
      <h2>Login</h2>

      <!-- Display error message if login fails -->
      {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
      {% endif %}

      <!-- Login form -->
      <form id="login-form" method="POST" action="{{ url_for('login') }}">
        <!-- Input field for the username -->
        <div class="input-group">
          <input type="text" name="email" id="email" required placeholder=" " />
          <label for="email">Email</label>
        </div>

        <!-- Input field for the password -->
        <div class="input-group">
          <input type="password" name="password" id="password" required placeholder=" " />
          <label for="password">Password</label>
        </div>

        <!-- Login button -->
        <button type="submit">Login</button>
      </form>

      <!-- Link to sign up page -->
      <div class="signup-link">
        Don't have an account? <a href="/signup">Sign up!</a> | <a href="/forgot_password">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
</html>
