<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroAid - Verify Two-Factor Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/themes/' + theme + '.css') }}" id="theme-stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
</head>
<body>
    <div class="wrapper">
        <main class="main-content">
            <section class="settings-section">
                <h2><i class="ri-shield-check-line"></i> Verify Two-Factor Authentication</h2>
                <div class="settings-card">
                    {% if error %}
                        <div class="error-message">{{ error }}</div>
                    {% endif %}
                    {% if success %}
                        <div class="success-message">{{ success }}</div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('verify_2fa') }}">
                        <div class="form-group">
                            <label for="totp_code">Enter TOTP Code</label>
                            <input type="text" id="totp_code" name="totp_code" placeholder="Enter 6-digit code" required>
                        </div>
                        <button type="submit" class="neuroaid-btn"><i class="ri-check-line"></i> Verify</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <span>Â© 2025 NeuroAid. Your mental health companion.</span>
        </footer>
    </div>
</body>
</html>
