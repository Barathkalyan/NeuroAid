<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroAid Journal</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
<style>
  body {
  font-family: 'Poppins', sans-serif;
  padding: 2rem;
  background-color: #f3f4f6;
}

h1, p {
  color: #2D2D2D;
}

#editor {
  height: 300px;
  background-color: #F4F0FA;
  border: 1px solid #7A7A8C;
  padding: 1rem;
  border-radius: 8px;
}

.save-btn {
  margin-top: 1rem;
  padding: 10px 20px;
  background-color: #7c3aed;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.save-btn:hover {
  background-color: #D8C4E6;
}
</style>
</head>
<body>

  <h1>üìù Your Daily Journal</h1>
  <p>Write freely and reflect on your day.</p>

  <!-- Editor Container -->
  <div id="editor"></div>

  <!-- Save Button -->
  <button class="save-btn" onclick="saveJournal()">Save Entry</button>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Quill Init -->
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    function saveJournal() {
      const content = quill.root.innerHTML;
      console.log("Journal Content:", content);
      alert("Journal saved (check console)");
      // Later: send `content` to Supabase or your backend here
    }
  </script>

</body>
</html>
