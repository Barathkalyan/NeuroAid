<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroAid - Login</title>

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="login.css" />

  <!-- Google Fonts link to use the 'Poppins' font family -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Main container for the login page -->
  <div class="login-container">
    <!-- Branding section left side -->
    <div class="branding">
      <!-- Branding content to be added (img) -->
    </div>

    <!-- Login box containing the form right side -->
    <div class="login-box">
      <h1>Neuro<span>Aid</span></h1>
      <p>"Your personal mental health companion"</p>
      <h2>Login</h2>

      <!-- Login form -->
      <form id="login-form">
        <!-- Input field for the username -->
        <div class="input-group">
          <input type="text" name="email" id="email" required placeholder=" " />
          <label for="email">Email</label>
        </div>

        <!-- Input field for the password -->
        <div class="input-group">
          <input type="password" name="password" id="password" required placeholder=" " />
          <label for="password">Password</label>
        </div>

        <!-- Login button -->
        <button type="submit">Login</button>
      </form>

      <!-- Link to sign up page -->
      <div class="signup-link">
        Don't have an account? <a href="/signup.html">Sign up!</a>
      </div>
    </div>
  </div>

  <!-- Supabase connection -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Initialize Supabase client
    const client = supabase.createClient(
      'https://kkzymljvdzbydqugbwuw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrenltbGp2ZHpieWRxdWdid3V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5OTcyMzgsImV4cCI6MjA2MDU3MzIzOH0.d6Xb4PrfYlcilkLOGWbPIG2WZ2c2rocZZEKCojwWfgs'
    );

    // Handle login form submission
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await client.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        alert('Login successful!');
        // Redirect to dashboard or home page
        window.location.href = '/dashboard.html';
      }
    });
  </script>
</body>
</html>
