<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroAid - Sign Up</title>
  <link rel="stylesheet" href="./signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main container for the login page -->
  <div class="login-container">
    <div class="branding">
    </div>
    <div class="login-box">
      <h1>Neuro<span>Aid</span></h1>
      <p>"Your personal mental health companion"</p>
      <h2>Signup</h2>

      <!-- Login form -->
      <form id="login-form">
        <div class="input-group">
          <input type="text" name="email" id="email" required placeholder=" " />
          <label for="email">Email</label>
        </div>
        <!-- Input field for the password -->
        <div class="input-group">
          <input type="password" name="password" id="password" required placeholder=" " />
          <label for="password">Password</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" id="password" required placeholder=" " />
          <label for="password">Confirm Password</label>
        </div>

        <button type="submit">Signup</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="/login.html">Login!</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const client = supabase.createClient(
      'https://pkkmufozdmsztrxbkynw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBra211Zm96ZG1zenRyeGJreW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5OTE5NjksImV4cCI6MjA2MDU2Nzk2OX0.UjsX4v-65M9PSMJtcVfikyyYMnjUQ4KDq541b3DiY78'
    );
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      const { data, error } = await client.auth.signUp({
        email,
        password,
        options: { data: { name } }
      });
      if (error) {
        alert('Signup failed: ' + error.message);
      } else {
        alert('Signup successful! Please check your email to confirm your account.');
        window.location.href = '/login.html';
      }
    });
  </script>
</body>
</html>
